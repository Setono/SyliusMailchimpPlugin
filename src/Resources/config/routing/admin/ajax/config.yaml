setono_sylius_mailchimp_admin_ajax_configs_by_phrase:
    path: /search
    methods: [GET]
    defaults:
        _controller: setono_sylius_mailchimp.controller.config:indexAction
        _format: json
        _sylius:
            serialization_groups: [Autocomplete]
            permission: true
            repository:
                method: findByPhrase
                arguments:
                    phrase: $phrase

setono_sylius_mailchimp_admin_ajax_config_by_code:
    path: /
    methods: [GET]
    defaults:
        _controller: setono_sylius_mailchimp.controller.config:indexAction
        _format: json
        _sylius:
            serialization_groups: [Autocomplete]
            permission: true
            repository:
                method: findBy
                arguments: [code: $code]
